<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>公司品种图谱生成器</title>
    <script src="../scripts/echarts.js"></script>
    <script src="../scripts/jquery-3.2.1.min.js"></script>
    <link href="../scripts/Aqua/css/ligerui-all.css" rel="stylesheet" />
    <link href="../scripts/Gray2014/css/all.css" rel="stylesheet" />
    <script src="../scripts/ligerui.min.js"></script>
    <link type="image/x-icon" href="../images/favcion.ico" rel="icon" />
    <script src="../scripts/highchart/highcharts.js"></script>
    <script src="../scripts/highchart/exporting.js"></script>
    <style type="text/css">
        * {
            margin: 0px;
            padding: 0px;
        }

        #main {
            width: 85%;
            height: 100%;
            float: right;
        }

        #left {
            width: calc(15% - 7px);
            border-right: 1px dashed #ccc;
            height: 100%;
            float: left;
        }

        #main, #left {
            /*border-bottom: 1px dashed #ccc;
            border-top: 1px dashed #ccc;*/
            padding-top: 3px;
            /*padding-left: 3px;*/
        }

        .btnClass {
            width: calc(50% - 3px);
            height: 25px;
            margin-top: 3px;
            cursor: pointer;
        }

        #txtKey {
            height: 20px;
            line-height: 20px;
            width: calc(100% - 6px);
        }

        #menu {
            margin-top: 5px;
            cursor: pointer;
            z-index: 100;
        }

        .noselect {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        #container {
            overflow: hidden;
            /*padding-top: 3px;*/
            padding-left: 3px;
            border-bottom: 1px dashed #ccc;
        }

        #itembox {
            position: absolute;
            height: 40%;
            width: 300px;
            left: calc(15% - 7px - 300px);
            top: 30%;
            z-index: 99;
            cursor: pointer;
            transition: ease-in 500ms all 0s;
        }

            #itembox img, #barbox #minimize {
                position: absolute;
                top: 0;
                right: -26px;
                cursor: pointer;
                width: 25px;
                height: 25px;
                z-index: 101;
            }

        #barbox #minimize {
            right: -2px;
            top: -2px;
        }

        #itembox .l-grid-row-cell-inner {
            height: auto !important;
        }

        #barbox {
            position: absolute;
            height: 300px;
            width: 450px;
            left: calc(15% + 305px);
            top: 30%;
            cursor: pointer;
            z-index: 90;
            display: none;
            background-color: #fff;
        }

        #loding {
            position: absolute;
            top: calc(50% - 32px);
            left: calc(50% - 32px);
            display: none;
        }

        #greyPanel {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background-color: #ccc;
            opacity: 0.5;
            display: none;
            z-index: 100;
        }

        #changeType {
            position: absolute;
            right: 0px;
            top: 22px;
            z-index: 100;
            cursor: pointer;
            height: 45px;
            width: 15px;
            padding-left: 4px;
            padding-right: 1px;
            padding-bottom: 5px;
            border: #ccc 1px solid;
            background-color: ghostwhite;
        }

            #changeType:hover {
                background-color: #fff;
                font-weight: bold;
            }

            #changeType:active {
                right: -1px;
                top: 23px;
            }
    </style>
</head>
<body>
    <div id="container">
        <div id="left">
            <input type="text" id="txtKey" />
            <input type="button" id="btnSearch" class="btnClass" value="查询" />
            <input type="button" id="btnClear" class="btnClass" value="清空" />
            <input type="button" id="btnPrev" class="btnClass" value="← 上一个" />
            <input type="button" id="btnNext" class="btnClass" value="下一个 →" />
            <div id="menu" class="noselect" unselectable="on"></div>
        </div>
        <div id="itembox">
            <img src="../images/right.png" />
            <div id="items"></div>
        </div>
        <div id="barbox">
            <img id="minimize" src="../images/minimize.png" />
            <div id="bar"></div>
            <div id="greyPanel"></div>
            <img id="loding" src="../images/loading.gif" />
            <div id="changeType" class="noselect" unselectable="on">柱状图</div>
        </div>
        <div id="main"></div>
    </div>
    <script type="text/javascript">
        var myChart;
        var menuCol = [{ display: '公司代码', name: 'securityCode', align: 'center', width: '35%' },
                       { display: '公司名称', name: 'securityName', align: 'center', width: '58%' }];
        var itemsCol = [{ display: '指标项', name: 'seriesName', align: 'center', width: '100%' }];
        var jsonData = {};
        var itemsData = [];
        var myGrid;
        var itemsGrid;
        var currIndex = -1;
        var currKey = { text: "", id: "" };
        var currProCode = "";
        var currProName = "";

        window.onresize = function () {
            heightSetting();
            myChart.resize();
        }

        $(function () {
            heightSetting();
            myChart = echarts.init(document.getElementById('main'));
            initMenu();
            $("#btnSearch").click(function () {
                keyCheck();
            });

            $("#txtKey").keydown(function (e) {
                if (e.which == 13) {
                    keyCheck();
                }
            });

            $("#btnClear").click(function () {
                myChart.clear(); 
                $("#txtKey").val("");
            });

            $("#btnPrev").click(function () {
                if (myGrid == null || currIndex <= 0)
                    return;

                selectRow(--currIndex);
            });

            $("#btnNext").click(function () {
                if (myGrid == null || currIndex == -1 || currIndex >= jsonData.Rows.length)
                    return;

                selectRow(++currIndex);
            });
            //barbox允许手动修改大小
            $('#barbox').ligerResizable({ handles: 'e' });

            $("#itembox img").click(function () {
                if ($("#itembox img").attr("src").indexOf("left") >= 0) {
                    var val = $("#itembox").width() - $("#left").width();
                    $("#itembox").css({ "left": -val });
                    setTimeout(function () { $("#itembox img").attr("src", "../images/right.png"); }, 500);
                } else {

                    $("#itembox").css({ "left": "calc(15% + 3px)" });
                    setTimeout(function () { $("#itembox img").attr("src", "../images/left.png"); }, 500);
                }
            });

            $("#minimize").click(function () {
                $("#barbox").slideUp("fast");
            });

            //图标双击跳转改成单击跳转，在单击事件内判断是否首次点击 by gjf
            //myChart.on('dblclick', function (params) {
            //    if (params.data.value == 2) {
            //        sessionStorage.setItem("goodname", params.data.name);
            //        window.open("ProductionChain.html");
            //    }
            //});
            myChart.on('click', function (params) {
                if (params.data.value == 2) {
                    if (currProCode != params.data.code) //第一次点击
                    {
                        if ($("#itembox img").attr("src").indexOf("right") >= 0) {
                            $("#itembox").css({ "left": "calc(15% + 3px)" });
                            setTimeout(function () { $("#itembox img").attr("src", "../images/left.png"); }, 500);
                        }
                        currProCode = params.data.code;
                        currProName = params.data.name;
                        reloaditems();
                    } else {                        //大于第一次点击
                        sessionStorage.setItem("goodname", params.data.name);
                        window.open("ProductionChain.html");
                    }
                   
                }
            });

            itemsGrid = $("#items").ligerGrid({
                width: "300px",
                columns: itemsCol, data: $.extend(true, {}, itemsData), enabledSort: false,
                pageSize: 10, isScroll: true
           });

            $("#changeType").click(function () {
                if (barLoading)
                    return;

                if (barType == "line") {
                    barType = "column";
                    $("#changeType").html("折线图");
                } else {
                    barType = "line";
                    $("#changeType").html("柱状图");
                }
                reloadBar();
            });
        });

        var heightSetting = function () {
            $("#container").height(document.documentElement.clientHeight - 5);
        }

        var keyCheck = function () {
            var flag = false;
            for (var i = 0; i < jsonData.Rows.length; i++) {
                if (jsonData.Rows[i].securityCode == $("#txtKey").val().trim() ||
                	jsonData.Rows[i].securityName.replace(/\s/g, "") == $("#txtKey").val().trim().replace(/\s/g, "")) {
                    selectRow(i);
                    flag = true;
                    break;
                }
            }
            if (!flag)
                alert("未找到的关键字！关键字可以是代码或者名称，必须完整输入。");
        }

        var selectRow = function (i) {
            var row = myGrid.getRow(i);
            myGrid.select(row);
            currKey.id = row["coCode"];
            currKey.text = row["securityName"];
            loadData();
            $(".l-grid-body2").animate({ scrollTop: (i >= 2 ? (i - 2) * 29 : 0) }, "fast");
            currIndex = i;
        }

        var initMenu = function () {
            $.ajax({
                url: "../demo/getCompanyList",
                type: "post",
                asnyc: false,
                dataType: "json",
                success: function (result) {
                    if (result != null) {
                        if(result.retCode=="000"){
                        	jsonData.Rows = result.data;
                        	myGrid = $("#menu").ligerGrid({
                                height: "99%", width: "98%",
                                columns: menuCol, data: jsonData, enabledSort: false,
                                pageSize: 2000, isScroll: true, onSelectRow: rowclick //onDblClickRow: rowdbclick
                                                                                    //by gjf 此处将grid双击改成选中切换
                            });
                            //判断是否点击跳转
                            if (sessionStorage.getItem("compname") != null && sessionStorage.getItem("compname").length > 0) {
                                $("#txtKey").val(sessionStorage.getItem("compname"));
                                keyCheck();
                            }
                        }else{
                        	alert("数据获取失败")
                        }
                    } else {
                        alert("数据库链接失败！请检查网络环境！");
                    }
                }
            });
        }

        var rowclick = function (row, item, content) {
            currIndex = row["__index"];
            currKey.id = row["coCode"];
            currKey.text = row["securityName"];
            $("#txtKey").val(row["securityName"]);
            loadData();
        }

        var loadData = function () {
            itemsGrid.loadData({ "Rows": [] });
            $("#barbox").hide();
            $("#items .l-grid-hd-cell-inner").html("指标项");
            myChart.showLoading();
            var dataPara = { "coCode": currKey.id };
            $.ajax({
                url: "../demo/getCompanyProducts",
                type: "post",
                asnyc: false,
                data: dataPara,
                dataType: "json",
                success: function (result) {
                    if (result != null) {
                    	if(result.retCode=="000"){
                            resetData(result.data);
                    	}else{
                    		alert("接口数据异常");
                    	}
                    } else {
                        alert("数据库链接失败！请检查网络环境！");
                    }
                }
            });
        }

        var resetData = function (productList) {
        	var vdata = []; 
        	vdata.push({"name":currKey.text,"code":currKey.id,"symbolSize":"50","value":"1","draggable":"true",
        		"itemStyle":{"normal":{"color":"#69079A"}}});
        	var vlinks = [];
        	var vlege =[];
        	var vcate = [];
        	for(var i = 0;i<productList.length;i++){
        		var product = productList[i];
        		var data = {"name":product.productName,"code":product.productCode,"symbolSize":"25","value":"2","draggable":"true","category":product.productName};
        		vdata.push(data);
        		var link={"source":currKey.text,"target":product.productName,"symbol":[],"symbolSize":0};
        		vlinks.push(link);
        		vlege.push(product.productName);
        		var cate = {"name":product.productName};
        		vcate.push(cate);
        	}
        	
            option = {
                backgroundColor: new echarts.graphic.RadialGradient(0.3, 0.3, 0.8, [{
                    offset: 0,
                    color: '#f7f8fa'
                }, {
                    offset: 1,
                    color: '#cdd0d5'
                }]),
                title: {
                    text: currKey.text,
                    //subtext: "",
                    top: "top",
                    left: "center"
                },
                tooltip: {
                    formatter: function (para) {
                        return para.name;
                    }
                },
                legend: [{
                    formatter: function (name) {
                        return echarts.format.truncateText(name, 200, '14px Microsoft Yahei', '…');
                    },
                    tooltip: {
                        show: true
                    },
                    selectedMode: 'false',
                    bottom: 20,
                    data: vlege
                }],
                toolbox: {
                    show: true,
                    feature: {
                        dataView: { show: true, readOnly: true },
                        restore: { show: true },
                        saveAsImage: { show: true }
                    }
                },
                animationDuration: 3000,
                animationEasingUpdate: 'quinticInOut',
                series: [{
                    name: currKey.text,
                    type: 'graph',
                    layout: 'force',
                    force: {
                        repulsion: 550
                    },
                    data: vdata,
                    links: vlinks,
                    categories: vcate,
                    focusNodeAdjacency: true,
                    roam: true,
                    cursor: 'wait',
                    label: {
                        normal: {
                            show: true,
                            position: 'top',
                        }
                    },
                    lineStyle: {
                        normal: {
                            color: 'source',
                            curveness: 0,
                            type: "solid"
                        }
                    }
                }]
            };
            myChart.setOption(option);
            myChart.hideLoading();
        }

        var textLine = function (text, rowbytes) {
            var textNew = "";
            var num = 1;
            for (var i = 0; i < text.length; i++) {
                textNew += text[i];
                if (rowbytes == num) {
                    textNew += "\n";
                    num = 1;
                } else
                    num++;
            }
            return textNew;
        }

        var reloaditems = function () {
            if (itemsGrid != null)
                itemsGrid.toggleLoading(true);
            var dataPara = { "productCode": currProCode, "coCode": currKey.id };
            itemsCol[0].display = currProName;
            $.ajax({
                url: "../demo/getProductSeries",
                type: "post",
                asnyc: false,
                data: dataPara,
                dataType: "json",
                success: function (result) {
                    if (result != null) {
                    	if(result.retCode=="000"){
                    		var gridData = {};
                    		gridData.Rows =result.data;
                            itemsGrid = $("#items").ligerGrid({
                                width: "300px",
                                columns: itemsCol, data: gridData, enabledSort: false,
                                pageSize: 10, isScroll: true, onSelectRow: itemSelected
                            });
                            itemsGrid.toggleLoading(false);
                    	}else{
                    		alert("后台服务异常");
                    	} 
                    } else {
                        alert("数据库链接失败！请检查网络环境！");
                    }
                }
            });
        }

        var itemSelected = function (rd, id, obj) {
            if ($("#barbox").is(":hidden")) {
                $("#barbox").slideDown("fast");
            }
            if (barLoading)
                return;

            //直接读取缓存
            if (isInBarCache(rd.seriesCode)) {
                reloadBar();
                return;
            }

            barData.id = rd.seriesCode;
            barData.name = rd.seriesName;
            var dataPara = { "seriesCode": rd.seriesCode};
            barboxLoading(true);
            $.ajax({
                url: "../demo/getSeriesData",
                type: "post",
                asnyc: false,
                data: dataPara,
                dataType: "json",
                success: function (result) {
                    if (result != null) {
                    	if(result.retCode=="000"){
                    		 var datas = result.data;
                    		 var xList =[];
                    		 var yList =[];
                    		 for(var i=0 ;i<datas.length;i++){
                    			 var seriesData = datas[i];
                    			 xList.push(seriesData.seriesDataTime);
                    			 var tdata = [seriesData.seriesDataTime,seriesData.seriesDataValue];
                    			 yList.push(tdata);
                    		 }
                             barData.xaxis = xList;
                             barData.ydata = yList;
                             barCache.push({
                                 "id": barData.id, "data": {
                                     xaxis: barData.xaxis, ydata: barData.ydata, name: barData.name, id: barData.id
                                 }
                             });
                             reloadBar();
                    	}else{
                    		alert("后台服务异常");
                    	}
                    } else {
                        alert("数据库链接失败！请检查网络环境！");
                    }
                }
            });
        }

        var isInBarCache = function (id) {
            for (var i = 0; i < barCache.length; i++) {
                if (barCache[i].id == id) {
                    barData = barCache[i].data;
                    return true;
                }
            }

            return false;
        }

        var barData = {
            xaxis: [], ydata: [], name: "", id: ""
        }
        var barCache = [];
        var barChart;
        var barLoading = false;
        var barType = "line";
        var barInit = false;

        var reloadBar = function () {
            with (barData) {
                barChart = $('#bar').highcharts({
                    chart: {
                        height: 300,
                        type: barType
                    },
                    title: {
                        text: name
                    },
                    subtitle: {
                        text: id
                    },
                    yAxis: {
                        title: {
                            text: '最新50条数据'
                        }
                    },
                    xAxis: {
                        categories: xaxis,
                    },
                    legend: {
                        enabled: false
                    },
                    series: [{
                        name: "指标数据",
                        data: ydata
                    }],
                    exporting: {
                        allowHTML: true,
                        filename: currKey.text + "__" + currProName + "__" + barData.name,
                        buttons: {
                            contextButton: {
                                verticalAlign: 'bottom',
                                y: 0
                            }
                        }
                    }
                });
            };
            //$(".highcharts-credits").html("www.gildata.com");
            //$(".highcharts-credits").unbind("click");
            barboxLoading(false);
            if (!barInit) { //初次进入，给图形块增加体积改变事件
                $('#barbox').resize(function () {
                    if (barData.id != null && barData.id.length > 0 && !barLoading)
                        reloadBar();
                });
                barInit = true;
            }
        }

        var barboxLoading = function (soh) {
            if (!soh) {
                barLoading = false;
                $("#greyPanel").hide();
                $("#loding").hide();
                $("#barbox").css("cursor", "pointer");
            } else {
                barLoading = true;
                $("#greyPanel").show();
                $("#loding").show();
                $("#barbox").css("cursor", "wait");
            }
        }
    </script>
    <script>
        //DIVresize抓取补丁
        (function ($, h, c) { var a = $([]), e = $.resize = $.extend($.resize, {}), i, k = "setTimeout", j = "resize", d = j + "-special-event", b = "delay", f = "throttleWindow"; e[b] = 250; e[f] = true; $.event.special[j] = { setup: function () { if (!e[f] && this[k]) { return false } var l = $(this); a = a.add(l); $.data(this, d, { w: l.width(), h: l.height() }); if (a.length === 1) { g() } }, teardown: function () { if (!e[f] && this[k]) { return false } var l = $(this); a = a.not(l); l.removeData(d); if (!a.length) { clearTimeout(i) } }, add: function (l) { if (!e[f] && this[k]) { return false } var n; function m(s, o, p) { var q = $(this), r = $.data(this, d); r.w = o !== c ? o : q.width(); r.h = p !== c ? p : q.height(); n.apply(this, arguments) } if ($.isFunction(l)) { n = l; return m } else { n = l.handler; l.handler = m } } }; function g() { i = h[k](function () { a.each(function () { var n = $(this), m = n.width(), l = n.height(), o = $.data(this, d); if (m !== o.w || l !== o.h) { n.trigger(j, [o.w = m, o.h = l]) } }); g() }, e[b]) } })(jQuery, this);
    </script>
</body>
</html>
